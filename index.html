<!DOCTYPE html>
<html lang="pt-BR">

<head>

<body>
  <div class="container">
    <h1>Exercício Módulo 7</h1>
    <p>O número do campo B, deve ser maior que do campo A</p>
    <form id="formulario">
      <label for="numero1">Campo A</label>
      <input id="numero1" type="number" min="0">
      <label for="numero2">Campo B</label>
      <input id="numero2" type="number" min="0">
      <button type="submit">Enviar</button>
      <p class="error" id="errorMessage">O Número B digitado não é maior que o Número A.</p>
      <p id="sucessMessage">O número do campo B é maior que do campo A</p>
    </form>
  </div>

  <script src="main.js"></script>
</body>
